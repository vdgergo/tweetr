<html>

<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<!-- CSS -->
	<link rel="stylesheet" href="index.css">
	<!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body> 
	<header>
		<h1>TweetR</h1>
	</header>
	<main>
		<div class="tweet-input-area">
			<img src="images/scrimbalogo.png" class="profile-pic">
			<textarea class="tweet-input" placeholder="What's happening?" id="tweet-input"></textarea>
		</div>
		<button class="tweet-btn" id="tweet-btn">Tweet</button>
		<div class="feed" id="feed">
			<!-- Tweets here!! -->
		</div>
	</main>
	<div id="reply-popup" class="reply-popup hidden">
			<button class="popup-close-btn" id="popup-close-btn">X</button>
			<div class="replied-tweet" id="replied-tweet">
				<img src="${tweet.profilePic}" class="profile-pic">
				<div class ="reply-inner">
					<p class="handle">${tweet.handle}</p>
					<p class="tweet-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut .${tweet.tweetText}</p>
				</div>
			</div>
			<div id="reply-input-area" class="reply-input-area">
				<img src="images/scrimbalogo.png" class="profile-pic">
				<textarea class="reply-input" placeholder="What's your reply?" id="reply-input"></textarea>
				<button class="reply-btn" id="reply-btn">Reply</button>
			</div>			
	</div>
	<script src="index.js" type="module"></script>
</body>

</html>
